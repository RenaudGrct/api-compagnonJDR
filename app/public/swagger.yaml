openapi: 3.0.3
info:
  title: Swagger Compagnon-JDR - OpenAPI 3.0
  description: |-
    Bienvenue dans l'API de l'application Compagnon-JDR.
    
    J'ai profité des derniers jours pour m'amuser avec [Swagger-UI](https://swagger.io/) et [Rapidoc](https://rapidocweb.com/index.html)

    _Compagnon-JDR est un projet de fin de formation qui me tient à coeur et je compte l'emmener plus loin au cours de l'année_
    
    Cette API n'utilisera que les règles et contenus de la 5eme édition de Donjons et Dragons [SRD](https://media.wizards.com/2016/downloads/DND/SRD-OGL_V5.1.pdf) et de sa traduction française du site [AideDD](https://www.aidedd.org/)
    
    « Compagnon-JDR est un contenu de fan non officiel autorisé dans le cadre de la Politique des contenus de fans. Ni approuvé, ni promu par Wizards. Certaines parties des matériaux utilisés sont la propriété de Wizards of the Coast. ©Wizards of the Coast LLC. »
  termsOfService: https://company.wizards.com/fr/legal/fancontentpolicy
  contact:
    email: grct.renaud@gmail.com
  license:
    name: Licence MIT
  version: 1.0.0
externalDocs:
  description: Livres de règles traduite en français
  url: https://www.aidedd.org/adj/telechargement/
servers:
  - url: http://localhost:4000/api
  - url: https://api-compagnon-jdr.herokuapp.com/api
tags:
  - name: Authentification
    description: Toutes les routes liées à l'authentification
  - name: Utilisateur
    description: Toutes les routes qui concernent les comptes enregistrés
  - name: Invité
    description: Toutes les routes qui concerne les comptes invités
  - name: Personnage
    description: Toutes les routes qui concerne la création du personnage
paths:
  /auth/guest:
    post:
      tags:
        - Authentification
      summary: Connexion en tant qu'invité
      description: Crée un compte invité généré automatiquement suivi d'un login.
      operationId: findPetsByTags
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Guest'
        '400':
          description: Bad request response

  /auth/register:
    post:
      tags:
        - Authentification
      summary: Création d'un compte utilisateur
      description: Insert un utilisateur en base de donnée
      operationId: userId
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
                example: "Votre compte à bien été enregistré"          
        '400':
          description: Bad request Response
  /auth/login:
    post:
      tags:
        - Authentification
      summary: Connexion d'un compte utilisateur
      description: Connecte un compte utilisateur et fourni un Token JWT
      operationId: login
      requestBody:
        description: Informations de connexion de l'utilisateur existant
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad request response
        '404':
          description: User not found
          
  /auth/logout:
    delete:
      tags:
        - Authentification
      summary: Deconnexion d'un compte utilisateur
      description: Deconnecte le compte utilisateur courant et vide le cookie 'jwt'
      responses:
        '204':
          description: No content  
          
  /auth/refresh:
    get:
      tags:
        - Authentification
      summary: Refresh access token
      description: Renvoie un nouvel access token si le refresh token est valide
      operationId: refreshedToken
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type : object
                example: { accessToken : "2eb.$@vecna15fd#.ac51!" } 
        '400':
          description: Invalid ID supplied
        '401':
          description: Not authorized
        '404':
          description: Token not found
      security:
        - bearerAuth: []
        
  /guest/{id}:
    get:
      tags:
        - Invité
      summary: Informations du profil invité
      description: Renvoie toutes les informations de l'invité
      operationId: getGuestById
      parameters:
        - name: id
          in: path
          description: ID de l'invité
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Guest"
        '400':
          description: Bad request
        '401':
          description: Not authorized
        '404':
          description: Guest not found
      security:
        - bearerAuth: []
  
  /guest/{guestId}/confirm-register:
    post:
      tags:
        - Invité
      summary: Confirmer une inscription d'un compte invité
      description: Insert un nouvel utilisateur et transfert les personnages du compte invité
      operationId: confirmAccount
      parameters:
        - name: guestId
          in: path
          description: ID de l'invité
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '200':
            description: successful operation
            content:
              application/json:
                schema:
                  type: string
                  example: "Votre compte à été enregistré. Vos personnages ont été transférés sur votre nouveau compte utilisateur"

        '400':
          description: Bad request
        '401':
          description: Not authorized
        '404':
          description: Guest not found
      security:
        - bearerAuth: []
        
  /profile/{id}:
    get:
      tags:
        - Utilisateur
      summary: Informations du profil utilisateur
      description: Renvoie toutes les informations de l'utilisateur
      operationId: getUserById
      parameters:
        - name: id
          in: path
          description: ID de l'utilisateur
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '400':
          description: Bad request
        '401':
          description: Not authorized
        '404':
          description: User not found
      security:
        - bearerAuth: []    
    patch:
      tags:
        - Utilisateur
      summary: Mise à jour du compte utilisateur
      description: Mise à jour des données personnelles de l'utilisateur
      operationId: updateUser
      parameters:
        - name: id
          in: path
          description: ID de l'utilisateur
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '200':
          description: successful operation
        '400':
          description: Bad request
        '401':
          description: Not authorized
        '404':
          description: User not found
      security:
        - bearerAuth: []
    delete:
      tags:
        - Utilisateur
      summary: Suppression du compte utilisateur
      description: Retire l'utilisateur de la base de donnée
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          description: ID de l'utilisateur
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
        '400':
          description: Bad request
        '401':
          description: Not authorized
        '404':
          description: User not found
      security:
        - bearerAuth: []
            
  /character/user/{userId}:
    get:
      tags:
        - Utilisateur
      summary: Tous les personnages de l'utilisateur
      description: Renvoie un array des personnages de l'utilisateur
      operationId: uploadFile
      parameters:
        - name: userId
          in: path
          description: ID de l'utilisateur
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Characters'
        '400':
          description: Bad request
        '401':
          description: Not authorized
        '404':
          description: Character not found
      security:
        - bearerAuth: []
    post:
      tags:
        - Utilisateur
      summary: Création d'un personnage
      description: Insertion d'un personnage en base de donnée
      operationId: createCharacter
      parameters:
        - name: userId
          in: path
          description: ID de l'utilisateur
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CharacterBuild'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Bad request
        '401':
          description: Not authorized
        '404':
          description: User not found
      security:
        - bearerAuth: []
            
  /character/{characterId}/user/{userId}:
    get:
      tags:
        - Utilisateur
      summary: Détails d'un personnage
      description: Renvoie un JSON contenant toutes les informations du personnage de l'utilisateur
      operationId: getInventory
      parameters:
        - name: userId
          in: path
          description: ID de l'utilisateur
          required: true
          schema:
            type: integer
            format: int64
        - name: characterId
          in: path
          description: ID du personnage
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character'
        '400':
          description: Bad request
        '401':
          description: Not authorized
        '404':
          description: Character not found
      security:
        - bearerAuth: []
    delete:
      tags:
        - Utilisateur
      summary: Supprimer un personnage
      description: Supprime le personnage de l'utilisateur en base de donnée
      operationId: deleteUserCharacter
      parameters:
        - name: userId
          in: path
          description: ID de l'utilisateur
          required: true
          schema:
            type: integer
            format: int64
        - name: characterId
          in: path
          description: ID du personnage
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
                example: "Votre personnage à bien été supprimé"
        '400':
          description: Bad request
        '401':
          description: Not authorized
        '404':
          description: Character not found
      security:
        - bearerAuth: []
  
  /character/guest/{guestId}:
    get:
      tags:
        - Invité
      summary: Tous les personnages de l'invité
      description: Renvoie un array des personnages de l'invité
      operationId: getAllGuestCharacterById
      parameters:
        - name: guestId
          in: path
          description: ID de l'invité
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Characters'
        '400':
          description: Bad request
        '401':
          description: Not authorized
        '404':
          description: Character not found
      security:
        - bearerAuth: []
    post:
      tags:
        - Invité
      summary: Création d'un personnage
      description: Insertion d'un personnage en base de donnée
      operationId: createGuestCharacter
      parameters:
        - name: guestId
          in: path
          description: ID de l'utilisateur
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CharacterBuild'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Bad request
        '401':
          description: Not authorized
        '404':
          description: User not found
      security:
        - bearerAuth: []
            
  /character/{characterId}/guest/{guestId}:
    get:
      tags:
        - Invité
      summary: Détails d'un personnage
      description: Renvoie un JSON contenant toutes les informations d'un personnage de l'invité
      operationId: getGuestCharacter
      parameters:
        - name: guestId
          in: path
          description: ID de l'invité
          required: true
          schema:
            type: integer
            format: int64
        - name: characterId
          in: path
          description: ID du personnage
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character'
        '400':
          description: Bad request
        '401':
          description: Not authorized
        '404':
          description: Character not found
      security:
        - bearerAuth: []
    delete:
      tags:
        - Invité
      summary: Supprimer un personnage
      description: Supprime le personnage de l'invité en base de donnée
      operationId: deleteUserCharacter
      parameters:
        - name: guestId
          in: path
          description: ID de l'utilisateur
          required: true
          schema:
            type: integer
            format: int64
        - name: characterId
          in: path
          description: ID du personnage
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
                example: "Votre personnage à bien été supprimé"
        '400':
          description: Bad request
        '401':
          description: Not authorized
        '404':
          description: Character not found
      security:
        - bearerAuth: []
  
  /backgrounds:
    get:
      tags:
        - Personnage
      summary: Liste des Historiques
      description: Renvoie un array d'objet de tous les historiques
      operationId: placeOrder
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Backgrounds'
        '400':
          description: Bad request
        '401':
          description: Not authorized
        '404':
          description: Backgrounds not found
      security:
        - bearerAuth: []
          
  /classes/{index}:
    get:
      tags:
        - Personnage
      summary: Trouver une classe
      description: Renvoie le détails d'une classe selon son index
      operationId: getClassById
      parameters:
        - name: index
          in: path
          required: true
          schema:
            type: string
            enum:
              - Paladin
              - Guerrier
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Class'
        '400':
          description: Bad request
        '401':
          description: Not authorized
        '404':
          description: Class not found
      security:
        - bearerAuth: []
  
  /races/{index}:
    get:
      tags:
        - Personnage
      summary: Trouver une race
      description: Renvoie le détails d'une race selon son index
      operationId: getOrderById
      parameters:
        - name: index
          in: path
          description: Nom de la race
          required: true
          schema:
            type: string
            enum:
              - Drakéide
              - Humain
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Race'
        '400':
          description: Bad request
        '401':
          description: Not authorized
        '404':
          description: Race not found
      security:
        - bearerAuth: []
components:
  schemas:
    UserInput:
      type: object
      properties:
        username:
          type: string
          example: "True_Vecna"
        email:
          type: string
          example: "true_vecna@donjonSQL.com"
        password:
          type: string
          example: "archiliche"
    Login:
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
          format: string
          example: "true_vecna@donjonSQL.com"
        password:
          type: string
          example: "archiliche"  
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: "Vecna"
        email:
          type: string
          example: "Vecna@donjonsql.com"
        accessToken:
          type: string
          format: string
          example: "2eb.$@vecna15fd#.ac51!"
    Guest:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: "Vecna1"
        email:
          type: string
          example: "Vecna1@donjonsql.com"
        accessToken:
          type: string
          format: string
          example: "2eb.$@vecna15fd#.ac51!"
    Race:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 5
        speed:
          type: string
          example: "9 m"
        extra_language:
          type: integer
          format: int64
        night_vision:
          type: boolean
          example: false
        score_modifier:
          type: array
          items:
            type: object
            properties:
              score_name:
                type: string
                example: "Strength"
              score_number:
                type: integer
                format: int64
                example: 2
        language:
          type: array
          items:
            type: string
            example: "Draconique"
        racial_ability:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: "Ascendance draconique"
              description:
                type: string
                example: "Description ..."
    Class:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 5
        name:
          type: string
          example: "Paladin"
        proficiencies:
          type: array
          items:
            type: object
            properties:
              skills:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                      example: 3
                    name:
                      type: string
                      example: "Acrobaties"
              saving_throws:
                type: array
                items:
                  type: string
                  example: "Force"
        feature:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                format: int64
                example: 3
              name:
                type: string
                example: "Style de combat"
              description:
                type: string
                example: "Description ..."
              number_of_use:
                type: string
                example: "Caractéristique passive"
              reset:
                type: string
                example: "Permanent"
              choices:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                      example: 3
                    name:
                      type: string
                      example: "Archerie"
                    description:
                      type: string
                      example: "Description..."
    Backgrounds:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            format: int64
            example: 2
          name:
            type: string
            example: "Acolyte"
          additional_language:
            type: integer
            format: int64
            example: 0
          ability:
            type: string
            example: "Abri du fidèle"
          ability_description:
            type: string
            example: "Description..."
          skill:
            type: string
            example: ["Religion", "Intuition"]
    CharacterBuild:
      type: object
      properties:
        character:
          type: object
          properties:
            name:
              type: string
              example: "Norixius Balasar"
            race_id:
              type: integer
              format: int64
              example: 2
            class_id:
              type: integer
              format: int64
              example: 2
            background_id:
              type: integer
              format: int64
              example: 2
        skill_id:
              type: integer
              format: int64
              example: [5, 6]
        feature_choice_id:
              type: integer
              format: int64
              example: 1
        ability_score:
          type: object
          properties:
            strength:
              type: integer
              format: int64
              example: 15
            dexterity:
              type: integer
              format: int64
              example: 15
            constitution:
              type: integer
              format: int64
              example: 16
            wisdom:
              type: integer
              format: int64
              example: 19
            charisma:
              type: integer
              format: int64
              example: 20
            intelligence:
              type: integer
              format: int64
              example: 18
    Characters:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            format: int64
            example: 1
          name:
            type: string
            example: "Norixius Balasar"
          race:
            type: string
            example: "Drakéide"
          class:
            type: string
            example: "Paladin"
    Character:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name: 
          type: string
          example: "Norixius Balasar"
        race:
          type: object
          properties:
            id:
              type: integer
              format: int64
              example: 5
            speed:
              type: string
              example: "9 m"
            extra_language:
              type: integer
              format: int64
            night_vision:
              type: boolean
              example: false
            score_modifier:
              type: array
              items:
                type: object
                properties:
                  score_name:
                    type: string
                    example: "Strength"
                  score_number:
                    type: integer
                    format: int64
                    example: 2
            language:
              type: array
              items:
                type: string
                example: "Draconique"
            racial_ability:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    example: "Ascendance draconique"
                  description:
                    type: string
                    example: "Description ..."
        class:
          type: object
          properties:
            id:
              type: integer
              format: int64
              example: 5
            name:
              type: string
              example: "Guerrier"
            proficiencies:
              type: array
              items:
                type: object
                properties:
                  skills:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int64
                          example: 3
                        name:
                          type: string
                          example: "Acrobaties"
                  saving_throws:
                    type: array
                    items:
                      type: string
                      example: ["Force", "Constitution"]
            feature:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    example: 3
                  name:
                    type: string
                    example: "Style de combat"
                  description:
                    type: string
                    example: "Description ..."
                  number_of_use:
                    type: string
                    example: "Caractéristique passive"
                  reset:
                    type: string
                    example: "Permanent"
                  choices:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int64
                          example: 3
                        name:
                          type: string
                          example: "Archerie"
                        description:
                          type: string
                          example: "Description..."
        background:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                format: int64
                example: 2
              name:
                type: string
                example: "Criminel"
              additional_language:
                type: integer
                format: int64
                example: 0
              ability:
                type: string
                example: "Accointance avec la pègre"
              ability_description:
                type: string
                example: "Description..."
              skill:
                type: string
                example: ["Tromperie", "Persuation"]
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
  securitySchemes:
    bearerAuth:            
      type: http
      scheme: bearer
      bearerFormat: JWT    
